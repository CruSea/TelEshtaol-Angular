<div class="wrapper wrapper-content" ng-controller="NewsCtrl"> <div class="row"> <div class="col-lg-12 animated fadeInRight"> <div class="mail-box-header"> <div id="upload_button"></div> <form class="pull-right mail-search"> <div class="input-group"> <input type="text" class="form-control input-sm" ng-model="newsFilter" name="search" placeholder="Search for news"> <div class="input-group-btn"> <button type="button" class="btn btn-sm btn-primary"> Search </button> </div> </div> </form> <h2> Global Start </h2> </div> <div class="row" style="overflow:scroll; height:500px"> <div class="col-sm-6" ng-repeat="News in GlobalNews | orderBy: 'PubDate':true"> <md-card> <img src="{{News.ImageURL}}" class="md-card-image" alt="" width="100px"> <md-card-content> <h3 class="md-title">{{News.Title}}</h3> <h4><small>{{News.Summary}}</small></h4> <h5>{{News.PubDate | date }}</h5> </md-card-content> <div class="btn-group pull-right"> <button class="btn btn-white btn-sm" ng-click="delteNews(News)"><i class="fa fa-remove"></i></button> <button class="btn btn-white btn-sm" ng-click="editNews(News)"><i class="fa fa-edit"></i></button> </div> </md-card> </div> </div> </div> </div> </div>
